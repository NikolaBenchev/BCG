<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		    import * as THREE from "three";

            let renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            let scene = new THREE.Scene();

            let aspect = window.innerWidth/window.innerHeight;
            let camera = new THREE.PerspectiveCamera( 30, aspect );
            camera.position.set( 3, 3, 8 );
            camera.lookAt( scene.position );

            let group = new THREE.Group();
            let geometry = new THREE.SphereGeometry( 1, 32, 16, Math.PI / 3, Math.PI / 4, Math.PI / 4, Math.PI / 2);
            let material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
            let sphere = new THREE.Mesh( geometry, material ); 
            sphere.position.set(0,0,0);
            group.add(sphere);


            // geometry = new THREE.SphereGeometry( 1, 32, 16, 1, 1, 1, 1 );
            // material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
            // sphere = new THREE.Mesh( geometry, material ); 
            // sphere.position.set(0,0,0);
            group.add(sphere);

            scene.add(group);
            
            let light = new THREE.PointLight( 'white', 200 );
            light.position.set( 3, 3, 8 );
            scene.add( light );

            renderer.render( scene, camera );
		</script>
	</body>
</html>
