<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js"
			} }
		</script>
	</head>
	<body>
		<script type="module">
			
			import * as THREE from "three";
			
			function createCube(scene, size, position) {
				var geometry = new THREE.BoxGeometry( size.width, size.height, size.depth);
				var material = new THREE.MeshPhongMaterial();
				var cube = new THREE.Mesh( geometry, material );

				cube.position.set(position.x, position.y, position.z);
				scene.add(cube);
			}

			// Задача: махнете големия куб и сложете 8 малки
			// кубчета във върховете на въображаем голям куб
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 3, 3, 8 );
			camera.lookAt( scene.position );

			for(let i = -1; i <= 1; i += 2) {
				for(let j = -1; j <= 1; j += 2) {
					for(let k = -1; k <= 1; k +=2 ) {
						createCube(scene, {
							width: 0.5,
							height: 0.5,
							depth: 0.5
						}, {
							x: i,
							y: j,
							z: k
						});
					}
				}
			}

			for(let i = 0; i < 3; i++) {
				let size = {
					width: (i === 0 ? 2 : 1/7),
					height: (i === 1 ? 2 : 1/7),
					depth: (i === 2 ? 2 : 1/7)
				};
				for(let j = 0; j < 4; j++) {
					let position = {
						x: (i === 0 ? 0 : (j % 2 === 0 ? 1 : -1)),
						z: (i === 2 ? 0 : (j < 2 ? 1 : -1))
					}
					switch(i) {
						case 0: 
							position.y = j % 2 === 0 ? 1 : -1;
							break;
						case 1: 
							position.y = 0;
							break;
						case 2:
							position.y = j < 2 ? 1 : -1;
							break;
						default:
							break;
					}
					createCube(scene, size, position);
				}
			}
			
			// две светлини - отпред и отзад на сцената
			var light = new THREE.PointLight( 'white', 70 );
			light.position.set( 3, 4, 5 );
			scene.add( light );
			
			light = new THREE.PointLight( 'white', 70 );
			light.position.set( -3, 4, -5 );
			scene.add( light );

			// въртене на сцената като в микровълнова фурна
			function drawFrame( t )
			{
				// scene.rotation.y = t/1000;
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
